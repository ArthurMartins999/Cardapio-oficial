  .grid {

  @keyframes fadeUp {

  .card {

    border-radius: 12px;
    border: 1px solid #f0e0cc;
    box-shadow: 0 4px 8px rgba(100, 60, 20, 0.06);
    transition: all 0.3s ease;
    padding: 16px;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 12px 20px rgba(100, 60, 20, 0.25);
  }
  .card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
  }
  .card img.loaded { opacity: 1; }
  .card:hover img { transform: scale(1.05); }
  .card-title { font-weight: 700; font-size: 18px; margin-bottom: 6px; }
  .card-desc { font-size: 14px; color: #7b5b36; margin-bottom: 6px; }
  .card-price { font-weight: 700; color: #c27630; font-size: 16px; }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.4s ease;
  }
  .modal-content {
    background: #fff6eb;
    padding: 24px;
    border-radius: 16px;
    max-width: 420px;
    width: 90%;
    text-align: center;
    position: relative;

  .modal p { font-size: 15px; color: #7b5b36; }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

</style>

function renderGrid() {
  grid.innerHTML = "";
  const q = searchInput.value.toLowerCase();
  menu
    .filter(item => item.title.toLowerCase().includes(q))
    .forEach(it => {
      const el = document.createElement("div");
      el.className = "card";
      const img = document.createElement("img");
      img.src = it.img;
      img.alt = it.title;
      img.onload = () => img.classList.add("loaded");

      el.innerHTML = `

          <div class="card-desc">${it.desc}</div>
          <div class="card-price">R$ ${it.price.toFixed(2)}</div>
        </div>`;
      el.insertBefore(img, el.firstChild);
      el.addEventListener("click", () => openModal(it));
      grid.appendChild(el);
    });
}

function openModal(item) {
  modalImg.src = item.img;
  modalTitle.textContent = item.title;
  modalDesc.textContent = item.desc;
  modalPrice.textContent = `R$ ${item.price.toFixed(2)}`;
  modal.style.display = "flex";
}
